<h1>List of players</h1>
<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Sex</th>
      </tr>
    </thead>
    <tbody *ngFor="let json1 of json">
        
      <tr (click)="clickFunction($event, user)" *ngFor="let user of json1.users" >
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.age}}</td>
        <td>{{user.sex}}</td>
      </tr>
    </tbody>
  </table>
